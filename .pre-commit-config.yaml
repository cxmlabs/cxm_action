repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: uv run pytest tests/ -q
        language: system
        types: [python]
        stages: [pre-push]
        pass_filenames: false
        always_run: true
